{% extends "layout/base.html" %}

{% block title %}{{ 'Edit' if is_edit else 'New' }} Category - Expense Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-{{ 'edit' if is_edit else 'plus' }} me-2"></i>
                        {{ 'Edit' if is_edit else 'New' }} Category
                    </h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post"
                        action="{{ '/categories/' ~ category.id ~ '/edit' if is_edit else '/categories' }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name"
                                value="{{ category.name if category else '' }}" required maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                maxlength="255">{{ category.description if category else '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="icon" class="form-label">Icon</label>
                                <select class="form-select" id="icon" name="icon">
                                    <option value="fas fa-folder" {{ 'selected' if not category or
                                        category.icon=='fas fa-folder' }}>ğŸ“ Folder</option>
                                    <option value="fas fa-utensils" {{ 'selected' if category and
                                        category.icon=='fas fa-utensils' }}>ğŸ½ï¸ Food</option>
                                    <option value="fas fa-car" {{ 'selected' if category and category.icon=='fas fa-car'
                                        }}>ğŸš— Transport</option>
                                    <option value="fas fa-film" {{ 'selected' if category and
                                        category.icon=='fas fa-film' }}>ğŸ¬ Entertainment</option>
                                    <option value="fas fa-shopping-bag" {{ 'selected' if category and
                                        category.icon=='fas fa-shopping-bag' }}>ğŸ›ï¸ Shopping</option>
                                    <option value="fas fa-file-invoice" {{ 'selected' if category and
                                        category.icon=='fas fa-file-invoice' }}>ğŸ“„ Bills</option>
                                    <option value="fas fa-medkit" {{ 'selected' if category and
                                        category.icon=='fas fa-medkit' }}>ğŸ¥ Health</option>
                                    <option value="fas fa-plane" {{ 'selected' if category and
                                        category.icon=='fas fa-plane' }}>âœˆï¸ Travel</option>
                                    <option value="fas fa-home" {{ 'selected' if category and
                                        category.icon=='fas fa-home' }}>ğŸ  Home</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color w-100" id="color"
                                    name="color" value="{{ category.color if category else '#6c757d' }}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save
                            </button>
                            <a href="/categories" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
